name: 'DistroPack'
description: 'Upload files and trigger package builds with DistroPack'
branding:
  icon: 'package'
  color: 'blue'
inputs:
  api-token:
    description: 'API token (or use DISTROPACK_API_TOKEN env var)'
    required: false
  package-id:
    description: 'Package ID'
    required: true
  version:
    description: 'Version string for the build'
    required: true
  files:
    description: 'JSON object mapping ref-ids to file paths (e.g., {"source-tarball": "dist/app.tar.gz", "changelog": "CHANGELOG.md"})'
    required: true
  target:
    description: 'Target distribution (deb, rpm, pacman). Omit to build all enabled targets.'
    required: false
  api-url:
    description: 'Base API URL'
    required: false
    default: 'https://distropack.dev'
  cli-version:
    description: 'CLI version to use (defaults to latest)'
    required: false
runs:
  using: 'composite'
  steps:
    - name: Install DistroPack CLI
      shell: bash
      run: ${{ github.action_path }}/entrypoint.sh install
      env:
        CLI_VERSION: ${{ inputs.cli-version }}
    - name: Upload files and trigger build
      shell: bash
      run: ${{ github.action_path }}/entrypoint.sh execute
      env:
        DISTROPACK_API_TOKEN: ${{ inputs.api-token }}
        DISTROPACK_API_URL: ${{ inputs.api-url }}
        PACKAGE_ID: ${{ inputs.package-id }}
        VERSION: ${{ inputs.version }}
        FILES: ${{ inputs.files }}
        TARGET: ${{ inputs.target }}

