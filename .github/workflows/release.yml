name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.2.3
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.2.3)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: distropack-cli-x86_64-unknown-linux-gnu
            simple_name: distropack-cli-linux-x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary
        run: strip target/${{ matrix.target }}/release/distropack-cli || true

      - name: Create archive and bare binary
        run: |
          mkdir -p release
          BINARY_PATH=target/${{ matrix.target }}/release/distropack-cli
          
          # Copy binary with full artifact name for archive
          cp "$BINARY_PATH" release/${{ matrix.artifact_name }}
          chmod +x release/${{ matrix.artifact_name }}
          
          # Create archive
          tar czf release/${{ matrix.artifact_name }}.tar.gz -C release ${{ matrix.artifact_name }}
          
          # Create bare binary with simple name for GitHub Action compatibility
          cp "$BINARY_PATH" release/${{ matrix.simple_name }}
          chmod +x release/${{ matrix.simple_name }}
          
          # Clean up intermediate file
          rm release/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release/
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Extract version from tag (e.g., v1.2.3 -> 1.2.3)
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # Copy all artifacts from subdirectories
          find artifacts -type f -exec cp {} release-assets/ \;
          ls -lh release-assets/

      - name: Create checksums
        run: |
          cd release-assets
          # Create checksums for all files
          find . -type f ! -name checksums.txt -exec sha256sum {} \; | tee checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## Release ${{ steps.version.outputs.tag }}

            ### Downloads

            **Linux x86_64:**
            - `distropack-cli-linux-x86_64` - Bare binary (for CI/CD)
            - `distropack-cli-x86_64-unknown-linux-gnu.tar.gz` - Archive

            ### Installation

            **Download bare binary (for CI/CD):**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/distropack-cli-linux-x86_64 -o distropack-cli
            chmod +x distropack-cli
            sudo mv distropack-cli /usr/local/bin/
            ```

            **Download and extract archive:**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/distropack-cli-x86_64-unknown-linux-gnu.tar.gz -o distropack-cli.tar.gz
            tar xzf distropack-cli.tar.gz
            sudo mv distropack-cli /usr/local/bin/
            ```

            ### Checksums

            See `checksums.txt` for SHA256 checksums of all binaries.

            ---
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ steps.version.outputs.tag }}
          files: |
            release-assets/*
          draft: false
          prerelease: false
          generate_release_notes: true

